<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Connected things</title>

    <style>
    body { width:800px;
           margin-left:auto;
           margin-right:auto;
           background-image: url("bg.jpg"); background-repeat: no-repeat; background-position: top center; background-color: #cccccc; }
    </style>
    
</head>
<body>

	<h1>Connected things</h1>
	
	<p>Choose device to view</p>

	<input name="thing" id="thingid"/>
	<button onclick="openThingView()">Go!</button>

	<script>
	function openThingView() {
		var textVal=document.getElementById('thingid').value;
    	window.open("/thing.html?thing=" + textVal,"_self");
	}
	</script>
</body>
</html>
